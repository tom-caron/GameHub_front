<div class="row">
  <!-- Formulaire d'ajout / modification (admin seulement) -->
  <div class="col-md-6">
    <div class="card p-4 mb-4 shadow-sm" id="gameFormCard">
      <h5 class="card-title">Ajouter / Modifier un Jeu</h5>
      <form id="gameForm">
        <input type="hidden" id="gameId">
        <div class="mb-3">
          <label for="gameName" class="form-label">Nom du jeu</label>
          <input type="text" id="gameName" class="form-control" placeholder="Ex: Rocket League" required>
        </div>
        <div class="mb-3">
          <label for="gameSlug" class="form-label">Slug du jeu</label>
          <input type="text" id="gameSlug" class="form-control" placeholder="Ex: rocket-league" required>
        </div>
        <div class="mb-3">
            <label for="gameGenre" class="form-label">Genre</label>
            <select id="gameGenre" class="form-select" required></select>
        </div>
        <div class="mb-3">
            <label for="gamePlatform" class="form-label">Plateforme</label>
            <select id="gamePlatform" class="form-select" required></select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
      </form>
      <div class="mt-2 text-danger" id="gameFormMessage"></div>
    </div>
  </div>

  <!-- Liste des jeux -->
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h5 class="card-title">Liste des Jeux</h5>
        <select id="sortGames" class="form-select w-auto">
            <option value="">-- tri --</option>
            <option value="title">Titre A-Z</option>
            <option value="-title">Titre Z-A</option>
            <option value="genre.name">Genre (ASC)</option>
            <option value="-genre.name">Genre (DESC)</option>
            <option value="platform.name">Plateforme (ASC)</option>
            <option value="-platform.name">Plateforme (DESC)</option>
        </select>
        <ul id="gameList" class="list-group mt-3"></ul>
    </div>
    
    <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-primary" id="prevGames"><</button>
        <button class="btn btn-primary" id="nextGames">></button>
    </div>
  </div>
</div>
