<div class="row">
  <!-- Formulaire d'ajout / modification (admin seulement) -->
  <div class="col-md-6">
    <div class="card p-4 mb-4 shadow-sm" id="platformFormCard">
      <h5 class="card-title">Ajouter / Modifier une plateforme</h5>
      <form id="platformForm">
        <input type="hidden" id="platformId">
        <div class="mb-3">
          <label for="platformName" class="form-label">Nom de la platforme</label>
          <input type="text" id="platformName" class="form-control" placeholder="Ex: Xbox Serie X" required>
        </div>
        <div class="mb-3">
          <label for="platformSlug" class="form-label">Slug de la plateforme</label>
          <input type="text" id="platformSlug" class="form-control" placeholder="Ex: xbox-serie-x" required>
        </div>
        <div class="mt-2 mb-2" id="platformFormMessage"></div>
        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
      </form>
      <div class="mt-2 text-danger" id="platformFormMessage"></div>
    </div>
  </div>

    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="card-title mb-0">Liste des Plateformes</h5>
                <div class="d-flex gap-2">
                    <select id="sortPlatforms" class="form-select form-select-sm w-auto">
                        <option value="">-- tri --</option>
                        <option value="name">Nom A-Z</option>
                        <option value="-name">Nom Z-A</option>
                    </select>

                    <select id="limitPlatforms" class="form-select form-select-sm w-auto">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    </select>
                </div>
            </div>

            <ul id="platformList" class="list-group mt-3"></ul>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-primary" id="prevPlatforms"><</button>
            <button class="btn btn-primary" id="nextPlatforms">></button>
        </div>
    </div>
</div>
