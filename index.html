<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioth√®que - Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üìö Gestion de la Biblioth√®que</h1>
      <button id="logoutBtn" class="btn btn-outline-danger">D√©connexion</button>
    </div>


    <div class="row">
      <!-- COLONNE LIVRES -->
      <div class="col-md-6">
        <!-- Formulaire d'ajout de livre -->
        <div class="card p-4 mb-4 shadow-sm">
          <h5>Ajouter un livre</h5>
          <form id="bookForm">
            <div class="mb-3">
              <label for="title" class="form-label">Titre du livre</label>
              <input type="text" id="title" class="form-control" placeholder="Ex: Le Petit Prince" required>
            </div>
            <div class="mb-3">
              <label for="authorId" class="form-label">Auteur</label>
              <select id="authorId" class="form-select" required></select>
            </div>
            <div class="mb-3">
              <label for="publishedYear" class="form-label">Ann√©e de publication</label>
              <input type="number" id="publishedYear" class="form-control" placeholder="Ex: 1950" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ajouter le livre</button>
            <div class="mt-2 text-danger" id="bookMessage"></div>
          </form>
        </div>

        <!-- Liste des livres -->
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <h5>Liste des livres</h5>
            <select id="sortBooks" class="form-select w-auto">
              <option value="">-- tri --</option>
              <option value="title">Titre A-Z</option>
              <option value="-title">Titre Z-A</option>
              <option value="publishedYear">Ann√©e (ASC)</option>
              <option value="-publishedYear">Ann√©e (DESC)</option>
            </select>
          </div>
          <ul id="bookList" class="list-group mt-3"></ul>
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-primary" id="prevBooks"><</button>
            <button class="btn btn-primary" id="nextBooks">></button>
          </div>
        </div>
      </div>

      <!-- COLONNE AUTEURS -->
      <div class="col-md-6">
        <!-- Formulaire d'ajout d'auteur -->
        <div class="card p-4 mb-4 shadow-sm">
          <h5>Ajouter un auteur</h5>
          <form id="authorForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nom de l'auteur</label>
              <input type="text" id="name" class="form-control" placeholder="Ex: Victor Hugo" required>
            </div>
            <div class="mb-3">
              <label for="birthYear" class="form-label">Ann√©e de naissance</label>
              <input type="number" id="birthYear" class="form-control" placeholder="Ex: 1802" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Ajouter l'auteur</button>
            <div class="mt-2 text-danger" id="authorMessage"></div>
          </form>
        </div>

        <!-- Liste des auteurs -->
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <h5>Liste des auteurs</h5>
            <select id="sortAuthors" class="form-select w-auto">
              <option value="">-- tri --</option>
              <option value="name">Nom A-Z</option>
              <option value="-name">Nom Z-A</option>
              <option value="birthYear">Ann√©e de naissance (ASC)</option>
              <option value="-birthYear">Ann√©e de naissance (DESC)</option>
            </select>
          </div>
          <ul id="authorList" class="list-group mt-3"></ul>
          <div class="d-flex justify-content-end gap-2 mt-3">
            <button class="btn btn-primary" id="prevAuthors"><</button>
            <button class="btn btn-primary" id="nextAuthors">></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
