<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg">
                <div class="row g-0">
                    <!-- Connexion -->
                    <div class="col-md-6 border-end">
                        <div class="card-body p-4">
                            <h3 class="card-title mb-4">Connexion</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                                <div class="mt-2 text-danger" id="loginMessage"></div>
                            </form>
                        </div>
                    </div>

                    <!-- Inscription -->
                    <div class="col-md-6">
                        <div class="card-body p-4">
                            <h3 class="card-title mb-4">Inscription</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerRole" class="form-label">Rôle</label>
                                    <select class="form-select" id="registerRole">
                                        <option value="user" selected>Utilisateur</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                                <div class="mt-2 text-danger" id="registerMessage"></div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE = 'https://webservices-api-98zg.onrender.com';

    // Connexion
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const res = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();

            if (!res.ok) {
                document.getElementById('loginMessage').innerText = showError(data) || 'Erreur';
            } else {
                localStorage.setItem('token', data.token);
                window.location.href = '/'; // redirection vers dashboard
            }
        } catch (err) {
            document.getElementById('loginMessage').innerText = 'Erreur réseau';
        }
    });

    // Inscription
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const role = document.getElementById('registerRole').value;

        try {
            const res = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role })
            });
            const data = await res.json();

            if (!res.ok) {
                document.getElementById('registerMessage').classList.remove('text-success');
                document.getElementById('registerMessage').classList.add('text-danger');
                document.getElementById('registerMessage').innerText = showError(data) || 'Erreur';
            } else {
                document.getElementById('registerMessage').classList.remove('text-danger');
                document.getElementById('registerMessage').classList.add('text-success');
                document.getElementById('registerMessage').innerText = 'Utilisateur créé avec succès !';
            }
        } catch (err) {
            document.getElementById('registerMessage').innerText = 'Erreur réseau';
        }
    });

    function showError(data) {
        const msg = data.message || data.error || 'Erreur inconnue';
        return msg;
    }

</script>
</body>
</html>
